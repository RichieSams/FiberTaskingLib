    displayName: OSX - GCC 9
    pool:
      vmImage: macOS-13
    variables:
      compiler: gcc
      version: 9
    steps:
      - bash: bash ci_scripts/travis_ci_install_osx.sh
        displayName: Install
      - bash: make generate_osx build_osx
        displayName: Build
      - bash: make test_osx
        displayName: Test
