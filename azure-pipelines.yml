jobs:
  - job: linux_gcc_5
    displayName: Linux - GCC 5
    pool:
      vmImage: ubuntu-22.04
    variables:
      compiler: gcc
      version: 5
    steps:
      - bash: make generate_linux build_linux
        displayName: Build
      - bash: make test_linux
        displayName: Test
  - job: linux_gcc_9
    displayName: Linux - GCC 9
    pool:
      vmImage: ubuntu-22.04
    variables:
      compiler: gcc
      version: 9
    steps:
      - bash: make generate_linux build_linux
        displayName: Build
      - bash: make test_linux
        displayName: Test
  - job: linux_clang_37
    displayName: Linux - Clang 3.7
    pool:
      vmImage: ubuntu-22.04
